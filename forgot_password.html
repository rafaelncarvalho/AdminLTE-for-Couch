<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><cms:localize 'admin_panel' /></title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="<cms:show k_theme_link />bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="<cms:show k_theme_link />dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="<cms:show k_theme_link />plugins/iCheck/square/blue.css">
  
  <cms:admin_css_files>
    <link rel="stylesheet" href="<cms:show k_css_file />" type="text/css" media="screen" />
  </cms:admin_css_files>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <cms:render 'logo' id='login-logo' />
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
	  
	  
	  <cms:if k_message_class='error'>
        <cms:show_error><cms:show k_message /></cms:show_error>
    <cms:else />
        <cms:show_info><cms:show k_message /></cms:show_info>
    </cms:if>

    <cms:if k_show_form>
        <div class="simple-box">
            <div class="simple-content">
                <div class="forgot-form">
                
                    <form name="frm_forgotpass" action="" class="simple-form" method="post">
	                    	<div class="form-group has-feedback">
										      <input id="k_user_name" name="k_user_name" autofocus="autofocus" class="form-control" placeholder="<cms:localize 'name_or_email' />" required="required" tabindex="1" type="text" value=""/>
									        <span class="glyphicon glyphicon-user form-control-feedback"></span>
									      </div>
	                    
												<div class="simple-btns">
								          <button type="submit" class="btn btn-primary btn-block btn-flat"><cms:localize 'submit' /></button>
								        </div>
                        
                        <input type="hidden" name="k_submit" value="1" />
                    </form>
                    
                </div>
            </div>
        </div>        
    </cms:if>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="<cms:show k_theme_link />plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="<cms:show k_theme_link />bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
