<div class="btn-group" id="settings-panel-toolbar">
    <cms:admin_actions childof='toolbar'>
        <cms:if k_action_is_custom >
            <cms:if k_action_render>
                <cms:render k_action_render />
            <cms:else />
                <cms:show k_action_html />
            </cms:if>    
        <cms:else />
            <a class="btn btn-block btn-primary btn-flat<cms:if k_action_class> <cms:show k_action_class /></cms:if>" 
                data-title="<cms:if k_action_desc><cms:show k_action_desc /><cms:else /><cms:show k_action_title /></cms:if>" 
                href="<cms:show k_action_link />"
                <cms:if k_action_target>target="<cms:show k_action_target />"</cms:if>
            >
                <cms:if k_action_icon ><cms:show_icon k_action_icon /></cms:if>
                <cms:show k_action_title />
            </a>
        </cms:if>
    </cms:admin_actions>
</div>
