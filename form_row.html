<cms:if k_field_no_wrapper>
    <cms:show k_field_content />
<cms:else />

	<div class="form-group <cms:if k_field_err_msg >has-error</cms:if>" id="<cms:show k_field_wrapper_id />" <cms:if k_field_hidden>style="display:none;"</cms:if>>
		
    <label id="k_label_<cms:show k_field_input_id />" class="control-label" for="<cms:show k_field_input_id />">
    	<cms:if k_user_access_level='10'>
          <span class="tt" title="<cms:show k_field_name />"><cms:show k_field_label /></span>
      <cms:else />
          <cms:show k_field_label />
      </cms:if>
      
      <cms:if k_field_desc >
          <small>(<cms:show k_field_desc />)</small>
      </cms:if>
    	
    </label>
    
    <cms:if k_field_is_deleted && k_user_access_level ge '10'>
        <cms:render 'form_field_deleted' />
    </cms:if>
    
    <cms:show k_field_content />
            
    <cms:if k_field_err_msg || k_field_is_required>
        <cms:if k_field_err_msg >
            <p class="help-block" id="k_notice_<cms:show k_field_input_id />"><cms:show k_field_err_msg /></p>
        <cms:else_if k_field_is_required />
        		<p class="help-block" id="k_notice_<cms:show k_field_input_id />">(<cms:localize 'required' />)</p>
        </cms:if>
    </cms:if>
  </div>

</cms:if>
