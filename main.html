<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><cms:localize 'admin_panel' /></title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="<cms:show k_theme_link />bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="<cms:show k_theme_link />dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="<cms:show k_theme_link />plugins/iCheck/square/blue.css">
  
  <link href="<cms:show k_system_theme_link />includes/magnific-popup/magnific-popup.css?v=<cms:show k_cms_build />" rel="stylesheet"/>
  
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="<cms:show k_theme_link />dist/css/skins/_all-skins.min.css">
  
  <cms:admin_css_files>
    <link rel="stylesheet" href="<cms:show k_css_file />" type="text/css" media="screen" />
  </cms:admin_css_files>
  
  <style>
    <cms:admin_css />
  </style>
  
  <script src="<cms:show k_system_theme_link />includes/svg4everybody.min.js?v=<cms:show k_cms_build />"></script>
  <!--[if lt IE 9]><script src="<cms:show k_theme_link />dist/js/jquery-1.x.min.js?v=<cms:show k_cms_build />"></script><![endif]-->
  <!--[if gte IE 9]><!--><script src="<cms:show k_theme_link />dist/js/jquery-2.x.min.js?v=<cms:show k_cms_build />"></script><!--<![endif]-->
  <script src="<cms:show k_theme_link />dist/js/main.js?v=<cms:show k_cms_build />"></script>
  
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  
  <cms:admin_js_files>
    <script src="<cms:show k_js_file />" type="text/javascript"></script>
  </cms:admin_js_files>
  
  <link href="favicon.ico" rel="shortcut icon"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">

<cms:if k_show_simple>
  <div id="content">
      <cms:admin_html />
      <cms:show k_main_content />
  </div>
<cms:else />
<!-- Site wrapper -->
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="<cms:show k_admin_link /><cms:show k_admin_page />" class="logo">
      <cms:render 'logo' dark='1' id='logo' />
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="hidden-xs"><cms:show k_user_title /></span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <p>
                  <cms:show k_user_title />
                  <small>Member since Nov. 2012</small>
                </p>
              </li>
              <!-- Menu Body -->
              <li class="user-body">
                <div class="row">
                  <div class="col-xs-4 text-center">
                    <a href="#">Followers</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="#">Sales</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="#">Friends</a>
                  </div>
                </div>
                <!-- /.row -->
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="<cms:show k_user_edit_link />" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="<cms:show k_logout_link />" class="btn btn-default btn-flat"><cms:localize 'logout' /></a>
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
        </ul>
      </div>
    </nav>
  </header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left info">
          <p><cms:localize 'greeting' />, <cms:show k_user_title /></p>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <cms:render 'sidebar' />
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" id="scroll-content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        <cms:render 'title' />
        <small><cms:render 'subtitle' /></small>
      </h1>
      <cms:render 'toolbar' />
    </section>

    <!-- Main content -->
    <section class="content">
	    
      <cms:admin_html />
      <cms:show k_main_content />

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
	  <div class="pull-right hidden-xs">
      <strong>Copyright &copy; 2014-2016 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights
    reserved.
    </div>
	  <cms:if k_admin_footer >
        <cms:show k_admin_footer />
    <cms:else />
        <a href="http://www.couchcms.com/">CouchCMS Version <cms:show k_cms_version /> (<cms:show k_cms_build />)</a>
    </cms:if>
  </footer>
</div>
<!-- ./wrapper -->

</cms:if>

<!-- Bootstrap 3.3.6 -->
<script src="<cms:show k_theme_link />bootstrap/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="<cms:show k_theme_link />plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="<cms:show k_theme_link />plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="<cms:show k_theme_link />dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="<cms:show k_theme_link />dist/js/demo.js"></script>

<script src="<cms:show k_system_theme_link />includes/magnific-popup/magnific-popup.min.js?v=q<cms:show k_cms_build />"></script>

<script type="text/javascript">
    //<![CDATA[
    <cms:admin_js />
    //]]>
</script>
</body>
</html>
