<body class="hold-transition login-page">

  <div class="login-box-body">

    <a href="<cms:show k_logout_link />" class="btn btn-primary btn-block btn-flat"><cms:localize 'logout' /></a>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
